<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="project-zomato/zmbsrs/logo.png" alt="logo" class="navbar_logo">
                </div>
                <div class="navbar__button__primary">
                    <button class="button__primary">ORDER FOOD</button>
                </div>
            </nav>
        </header>
        <main class="container">

            <!--hero section-->

            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="project-zomato/zmbsrs/hero.jpg" alt="hero__image" class="hero__image">
                </div>
                <div class="hero__description">
                    <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                    <button class="button__primary">ORDER NOW</button>
                </div>

            </section>

            <!--explore menu-->
            <section class="explore__menu__container">
                <h1 class="explore__menu__text">Explore Our Menu</h1>
                <div class="explore__menu__lists">

                    <!--burger-->
                    <div class="food__card">
                        <div class="food__card__image__container">
                         <img src="project-zomato/zmbsrs/burger.jpg" alt="burger" class="food__image">
                        </div>
                        <div class="food__card__descritption">
                         <h3 class="food__title">Berger</h3>
                         <p>Burger king,Mcdonalds,Burger place <span style="color: #D83A56">+3</span> </p>
                        </div>
                    </div>

                  <!--pizza-->
                  <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                     <img src="project-zomato/zmbsrs/pizza.jpg" alt="Pizza" class="food__image">
                    </div>
                    <div class="food__card__descritption">
                     <h3 class="food__title">Pizza</h3>
                     <p>Burger king,Mcdonalds,Burger place <span style="color: #D83A56">+3</span> </p>
                    </div>
                </div>

                <!--Ice creams-->
                <div class="food__card">
                    <div class="food__card__image__container">
                     <img src="project-zomato/zmbsrs/iceCream.jpg" alt="icecream" class="food__image">
                    </div>
                    <div class="food__card__descritption">
                     <h3 class="food__title">Icecream</h3>
                     <p>Burger king,Mcdonalds,Burger place <span style="color: #D83A56">+3</span> </p>
                    </div>
                </div>
                </div>
            </section>
        </main>
    </body>
</html>
